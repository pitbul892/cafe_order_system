{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Вы уверены, что хотите удалить заказ №{{ order.id }}?</h1>
    
    <!-- Форма для подтверждения удаления -->
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить заказ</button>
    </form>
    <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-secondary">Отменить</a>
  </div>
{% endblock %}
